<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Maintenance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!-- Header and Navigation -->
    <header>
        <div class="container">
            <div class="brand-name">
                <h1 id="brand-title">Jobs<span>Waver</span></h1>
            </div>
            <div class="logo">
                <img src="images/logo.png" alt="Home Maintenance">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" id="home-link">Home</a></li>
                    <li><a href="about-us.html" id="about-link">About Us</a></li>
                    <li><a href="job-categories.html" id="jobs-link">Job Categories</a></li>
                    <li><a href="login.html" id="login-link">Login</a></li>
                    <li><a href="register.html" id="register-link">Register</a></li>
                </ul>
            </nav>
            <!-- Language Selector -->
            <div class="language-selector">
                <button onclick="setLanguage('en')">English</button>
                <button onclick="setLanguage('si')">සිංහල</button>
            </div>
        </div>
    </header>

    <!-- Registration Form Section -->
    <section id="register">
        <div class="container">
            <h2 id="register-title">Register</h2>
            <form action="re" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="role" id="role-label">Role:</label>
                    <select id="role" name="role" onchange="togglePhotoUpload()" required>
                        <option value="customer" id="customer">Customer</option>
                        <option value="employee" id="employee">Employee</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" id="password-label">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="address" id="address-label">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="contact" id="contact-label">Contact Number:</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>
                <div class="form-group">
                    <label for="city" id="city-label">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
               
                <div class="form-group" id="job-role-group" style="display:none;">
                    <label for="job-role" id="job-role-label">Job Role:</label>
                    <input type="text" id="job-role" name="job_role" placeholder="Enter your job role">
                </div>
                <div class="form-group" id="photo-upload-group" style="display:none;">
                    <label for="photo" id="photo-label">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                <input type="submit" value="Register" id="register-button">
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Home Maintenance. All rights reserved.</p>
            <ul>
                <li><a href="index.html" id="footer-home">Home</a></li>
                <li><a href="about-us.html" id="footer-about">About Us</a></li>
                <li><a href="login.html" id="footer-login">Login</a></li>
                <li><a href="register.html" id="footer-register">Register</a></li>
                <li><a href="job-categories.html" id="footer-jobs">Job Categories</a></li>
            </ul>
            <p class="footer-links">
                <a href="https://play.google.com/store/apps/details?id=yourappid" target="_blank">
                    <i class="fab fa-google-play"></i> Download our app
                </a>
                <a href="mailto:info@home-maintenance.com">
                    <i class="fas fa-envelope"></i> Contact us
                </a>
            </p>
            <p>Designed by team Linear X</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <script>
        function togglePhotoUpload() {
            const role = document.getElementById('role').value;
            const jobRoleGroup = document.getElementById('job-role-group');
            const photoUploadGroup = document.getElementById('photo-upload-group');

            if (role === 'employee') {
                jobRoleGroup.style.display = 'block';
                photoUploadGroup.style.display = 'block';
            } else {
                jobRoleGroup.style.display = 'none';
                photoUploadGroup.style.display = 'none';
            }
        }
    </script>
</body>
</html>
